<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <style>

    *{ 
        font-size: xx-large;
    }
    th ,td {
        box-shadow: 2px 3px 4px pink;
        padding: 10px;
        text-align: justify;
    }
    table{
        border-collapse: collapse;
    }

    th{
        background-color: palevioletred;
        color: white;
    }
    h1{
        font-size: 40px;
        /* text-align: center; */
    
    }
  </style>
  <body>
    <div>
      <h1>Anime:</h1>
    </div>

    <div>
      <table border="2">
        <thead>
          <th>Name</th>
          <th>Birthday</th>
          <th>Characer Name</th>
        </thead>

        <tr>
          <td>Jujutsu Kaisen</td>
          <td>December 7, 1989</td>
          <td>Gojo Satoru</td>
        </tr>

        <tr>
          <td>Demon Slayer</td>
          <td>July 14</td>
          <td>Tanjiro Kamado</td>
        </tr>

        <tr>
          <td>Tokyo Revengers</td>
          <td>August 20, 1990</td>
          <td>Mikeyyyy</td>
        </tr>

        <tr>
          <td>One Piece</td>
          <td>May 5</td>
          <td>Monkey D Luffy</td>
        </tr>
      </table>
    </div>
  </body>
</html>
