<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder App</title>
  
  <!-- Internal CSS for Styling -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077b6, #90e0ef);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2rem;
      text-shadow: 2px 2px #023e8a;
    }

    .search-container {
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input {
      padding: 10px 15px;
      width: 250px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      background-color: #023e8a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #03045e;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Recipe Finder App</h1>

  <div class="search-container">
    <input type="text" id="query" placeholder="Search for recipes..." />
    <button onclick="getRecipes()">Search</button>
  </div>

  <div class="results" id="results"></div>

  <!-- Internal JavaScript -->
  <script>
    async function getRecipes() {
      const query = document.getElementById('query').value.trim();
      if (!query) {
        alert('Please enter a recipe name!');
        return;
      }

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading recipes...</p>';

      try {
        const res = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`);
        const data = await res.json();

        resultsDiv.innerHTML = '';

        if (!data.meals) {
          resultsDiv.innerHTML = '<p>No recipes found. Try another search!</p>';
          return;
        }

        data.meals.forEach(meal => {
          const card = document.createElement('div');
          card.classList.add('card');

          card.innerHTML = `
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
            <h3>${meal.strMeal}</h3>
            <p><strong>Category:</strong> ${meal.strCategory}</p>
            <a href="${meal.strSource}" target="_blank" style="color:#caf0f8;">View Recipe</a>
          `;

          resultsDiv.appendChild(card);
        });
      } catch (error) {
        resultsDiv.innerHTML = '<p>Something went wrong. Please try again later.</p>';
        console.error(error);
      }
    }
  </script>
</body>
</html>
