<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="index.css"> 
    </head>
    <body>
       <div id="container">

        <div id="clock">
            <div id="center-dot"></div>
            
        
            <div class="number" style="--num:1;">3</div>
            <div class="number" style="--num:2;">2</div>
            <div class="number" style="--num:3;">1</div>
            <div class="number" style="--num:4;">12</div>
            <div class="number" style="--num:5;">11</div>
            <div class="number" style="--num:6;">10</div>
            <div class="number" style="--num:7;">9</div>
            <div class="number" style="--num:8;">8</div>
            <div class="number" style="--num:9;">7</div>
            <div class="number" style="--num:10;">6</div>
            <div class="number" style="--num:11;">5</div>
            <div class="number" style="--num:12;">4</div>
    
            
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        <script src="Script.js"></script>
    </body>
</html>
