<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <style>
    /* General page styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #5dade2, #85c1e9);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .container {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    input {
      padding: 0.8rem;
      width: 70%;
      border: none;
      border-radius: 0.5rem;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #154360;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 0.5rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1f618d;
    }

    .weather {
      margin-top: 2rem;
    }

    .weather h2 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .weather img {
      width: 80px;
    }

    .temp {
      font-size: 3rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>Weather Dashboard ☀️</header>
  <div class="container">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather" id="weatherInfo"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert('Please enter a city name');
        return;
      }

      // Using OpenWeatherMap API (replace YOUR_API_KEY with a valid one)
      const apiKey = 'YOUR_API_KEY';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod !== 200) {
          document.getElementById('weatherInfo').innerHTML = `<p>City not found. Please try again.</p>`;
          return;
        }

        const weatherHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="weather icon" />
          <div class="temp">${data.main.temp.toFixed(1)}°C</div>
          <p>${data.weather[0].description}</p>
        `;

        document.getElementById('weatherInfo').innerHTML = weatherHTML;
      } catch (error) {
        document.getElementById('weatherInfo').innerHTML = `<p>Error fetching data. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
